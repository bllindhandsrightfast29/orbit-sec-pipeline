<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBIT-SEC Security Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .critical { color: #dc2626; }
        .high { color: #ea580c; }
        .medium { color: #f59e0b; }
        .low { color: #10b981; }
        .passed { color: #10b981; }
        .failed { color: #dc2626; }

        .scans-grid {
            display: grid;
            gap: 20px;
        }

        .scan-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .scan-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .scan-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .status-failed {
            background: #fee2e2;
            color: #dc2626;
        }

        .status-passed {
            background: #d1fae5;
            color: #059669;
        }

        .status-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .severity-bars {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .severity-bar {
            flex: 1;
            text-align: center;
        }

        .bar-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bar-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .findings-list {
            margin-top: 20px;
        }

        .finding-item {
            background: #f9fafb;
            border-left: 4px solid #dc2626;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .finding-item.high {
            border-left-color: #ea580c;
        }

        .finding-item.medium {
            border-left-color: #f59e0b;
        }

        .finding-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .finding-title {
            font-weight: 600;
            font-size: 1.05em;
        }

        .finding-severity {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .severity-critical {
            background: #dc2626;
            color: white;
        }

        .severity-high {
            background: #ea580c;
            color: white;
        }

        .severity-medium {
            background: #f59e0b;
            color: white;
        }

        .finding-description {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .finding-meta {
            color: #999;
            font-size: 0.85em;
        }

        .show-all-btn {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            color: #666;
            font-weight: 600;
            font-size: 0.9em;
        }

        .finding-item {
            cursor: pointer;
            transition: all 0.2s;
        }

        .finding-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .fix-recommendation {
            background: #ecfdf5;
            border-left: 3px solid #10b981;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .fix-recommendation code {
            background: #d1fae5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #059669;
            font-weight: 600;
        }

        .remediation-note {
            background: #fef3c7;
            border-left: 3px solid #f59e0b;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #92400e;
        }

        .fix-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .fix-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .fix-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .fix-all-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }

        .fix-all-btn:hover {
            background: #047857;
            transform: scale(1.05);
        }

        .auto-refresh {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üõ°Ô∏è ORBIT-SEC Security Dashboard</h1>
                    <p class="subtitle">Real-time DevSecOps Pipeline Monitoring</p>
                </div>
                <button class="fix-all-btn" onclick="fixAllVulnerabilities()">
                    üîß Fix All Vulnerabilities
                </button>
            </div>
        </header>

        <div id="loading" class="loading">Loading security scan results</div>

        <div id="dashboard" style="display: none;">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Pipeline Status</div>
                    <div class="stat-value" id="pipeline-status">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Vulnerabilities</div>
                    <div class="stat-value" id="total-vulns">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Critical Issues</div>
                    <div class="stat-value critical" id="critical-count">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">High Severity</div>
                    <div class="stat-value high" id="high-count">-</div>
                </div>
            </div>

            <!-- Scans Grid -->
            <div class="scans-grid" id="scans-container"></div>

            <div class="auto-refresh">
                üîÑ Auto-refreshing every 30 seconds | Last updated: <span id="last-update">-</span>
            </div>
        </div>
    </div>

    <script>
        async function fetchScanData() {
            try {
                const response = await fetch('/api/scans');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching scan data:', error);
            }
        }

        function updateDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Update stats
            const statusEl = document.getElementById('pipeline-status');
            statusEl.textContent = data.pipeline_status;
            statusEl.className = 'stat-value ' + (data.pipeline_status === 'PASSED' ? 'passed' : 'failed');

            document.getElementById('total-vulns').textContent = data.total_vulnerabilities;
            document.getElementById('critical-count').textContent = data.critical_count;
            document.getElementById('high-count').textContent = data.high_count;

            // Update scans
            const scansContainer = document.getElementById('scans-container');
            scansContainer.innerHTML = '';

            for (const [key, scan] of Object.entries(data.scans)) {
                const scanCard = createScanCard(scan);
                scansContainer.appendChild(scanCard);
            }

            // Update timestamp
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }

        function createScanCard(scan) {
            const card = document.createElement('div');
            card.className = 'scan-card';

            const statusClass = scan.status === 'PASSED' ? 'status-passed' : 'status-failed';

            card.innerHTML = `
                <div class="scan-header">
                    <div class="scan-title">${scan.name}</div>
                    <div class="scan-status ${statusClass}">${scan.status}</div>
                </div>

                <div class="severity-bars">
                    <div class="severity-bar">
                        <div class="bar-value critical">${scan.critical || 0}</div>
                        <div class="bar-label">Critical</div>
                    </div>
                    <div class="severity-bar">
                        <div class="bar-value high">${scan.high || 0}</div>
                        <div class="bar-label">High</div>
                    </div>
                    <div class="severity-bar">
                        <div class="bar-value medium">${scan.medium || 0}</div>
                        <div class="bar-label">Medium</div>
                    </div>
                    <div class="severity-bar">
                        <div class="bar-value low">${scan.low || 0}</div>
                        <div class="bar-label">Low</div>
                    </div>
                </div>

                <div class="findings-list">
                    ${scan.findings && scan.findings.length > 0 ?
                        `${scan.findings.map(finding => createFinding(finding)).join('')}
                         ${scan.findings.length > 5 ? `<div class="show-all-btn">Showing all ${scan.findings.length} findings</div>` : ''}`
                        : '<p style="color: #999; text-align: center; padding: 20px;">No vulnerabilities found</p>'}
                </div>
            `;

            return card;
        }

        function createFinding(finding) {
            const severity = finding.severity.toLowerCase();
            return `
                <div class="finding-item ${severity}">
                    <div class="finding-header">
                        <div class="finding-title">${finding.cve || finding.type || finding.issue}</div>
                        <div class="finding-severity severity-${severity}">${finding.severity}</div>
                    </div>
                    <div class="finding-description">${finding.description}</div>
                    <div class="finding-meta">
                        ${finding.package ? `Package: ${finding.package}` : ''}
                        ${finding.installed_version ? ` (${finding.installed_version})` : ''}
                        ${finding.file ? ` | File: ${finding.file}` : ''}
                        ${finding.line ? `:${finding.line}` : ''}
                        ${finding.resource ? `Resource: ${finding.resource}` : ''}
                    </div>
                    ${finding.fixed_version ? `
                        <div class="fix-recommendation">
                            üîß <strong>Fix Available:</strong> Upgrade to <code>${finding.fixed_version}</code>
                            ${finding.package && finding.file && finding.file.includes('requirements.txt') ?
                                `<br>üìù <strong>Update:</strong> <code>${finding.package}==${finding.fixed_version}</code> in ${finding.file}
                                <br><button class="fix-btn" onclick="fixVulnerability(${finding.id}, '${finding.package}')">
                                    ‚ö° Apply Fix Now
                                </button>` : ''}
                        </div>
                    ` : ''}
                    ${finding.remediation ? `<div class="remediation-note">üí° ${finding.remediation}</div>` : ''}
                </div>
            `;
        }

        // Initial load
        fetchScanData();

        // Auto-refresh every 30 seconds
        setInterval(fetchScanData, 30000);

        // Fix individual vulnerability
        async function fixVulnerability(vulnId, packageName) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Fixing...';

            try {
                const response = await fetch(`/api/fix/${vulnId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    btn.textContent = '‚úì Fixed!';
                    btn.style.background = '#10b981';

                    alert(`‚úÖ Fixed ${packageName}!\n\n` +
                          `Updated: ${result.old_version} ‚Üí ${result.new_version}\n` +
                          `File: ${result.file}\n` +
                          `Backup: ${result.backup}\n\n` +
                          `Refresh the page and re-scan to see updated results.`);

                    setTimeout(() => window.location.reload(), 2000);
                } else {
                    btn.textContent = 'Fix Failed';
                    btn.style.background = '#dc2626';
                    alert(`‚ùå Fix failed: ${result.error}`);
                    btn.disabled = false;
                }
            } catch (error) {
                btn.textContent = 'Error';
                btn.style.background = '#dc2626';
                alert(`‚ùå Error: ${error.message}`);
                btn.disabled = false;
            }
        }

        // Fix all vulnerabilities
        async function fixAllVulnerabilities() {
            if (!confirm('Fix ALL vulnerabilities with available patches?\n\nThis will update your requirements files and create backups.')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Fixing all...';

            try {
                const response = await fetch('/api/fix-all', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    btn.textContent = '‚úì All Fixed!';
                    btn.style.background = '#10b981';

                    const details = result.files_updated.map(f =>
                        `${f.file}: ${f.fixes_applied} fixes (backup: ${f.backup})`
                    ).join('\n');

                    alert(`‚úÖ Fixed ${result.total_fixed} vulnerabilities!\n\n${details}\n\nRefresh and re-scan to see results.`);

                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    btn.textContent = 'Fix Failed';
                    btn.style.background = '#dc2626';
                    alert(`‚ùå Fix failed: ${result.error}`);
                    btn.disabled = false;
                }
            } catch (error) {
                btn.textContent = 'Error';
                btn.style.background = '#dc2626';
                alert(`‚ùå Error: ${error.message}`);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
